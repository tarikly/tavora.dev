<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/blog" | relative_url }}"></data>
  
    <div class="wrapper">
  
      <div class="footer-col-wrapper">
        <div class="footer-col">

          <a class="site-title" rel="author" href="{{ "/" | relative_url }}">tavora.dev</a>
          <div class="social-links">
            <a href="https://github.com/tarikly">
              <i class="fab fa-github" title="GitHub"></i>
            </a>
            <a href="https://www.linkedin.com/in/tarikly/">
                <i class="fab fa-linkedin" title="Linkedin"></i>
            </a>
            <a href="https://t.me/tarikly">
                <i class="fab fa-telegram" title="Telegram"></i>
            </a>    
            <a href="/blog">
                <i class="fa-solid fa-blog"></i>
            </a>      
        </div>
          <!--
          <p class="feed-subscribe">
            <a href="{{ site.feed.path | default: 'feed.xml' | absolute_url }}">
              <svg class="svg-icon orange">
                <use xlink:href="{{ 'assets/minima-social-icons.svg#rss' | relative_url }}"></use>
              </svg><span>Subscribe</span>
            </a>
          </p>
          -->
        {%- if site.author %}
          <ul class="contact-list">
            {% if site.author.name -%}
              <li class="p-name">{{ site.author.name | escape }}</li>
            {% endif -%}
            {% if site.author.email -%}
              <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
            {%- endif %}
          </ul>
        {%- endif %}
        </div>
        <div class="footer-col">
          <p>{{ site.description | escape }}</p>
        </div>
      </div>
    </div>
  
  </footer>
